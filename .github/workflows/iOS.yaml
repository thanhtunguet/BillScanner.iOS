name: Build and Test iOS App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: actions/setup-xcode@v2
        with:
          xcode-version: "14.0" # Specify the Xcode version you need

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          pod install
        working-directory: .

      - name: Build and Test
        run: |
          xcodebuild clean build test -workspace CCM.xcworkspace -scheme CCM -destination 'platform=iOS Simulator,name=iPhone 12,OS=14.4'
